<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FOV - Flexible Output View</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>FOV - Flexible Output View</h1>

        <div class="video-container draggable-video" id="videoWrapper1">
            <video id="videoElement1" controls autoplay></video>
            <div class="resize-handle"></div>
        </div>

        <div class="video-container draggable-video" id="videoWrapper2">
            <video id="videoElement2" controls autoplay></video>
            <div class="resize-handle"></div>
        </div>

        <button id="resetButton">RESET</button>
        <button id="editButton">EDIT</button>

        <div id="sourcePanel" style="display: none">
            <h2>Sources:</h2>
            <ul id="sourceList"></ul>
        </div>

        <div id="chat" class="chatbox"></div>

        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script src="script.js"></script>
    </body>
</html>
